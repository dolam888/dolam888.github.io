/* 首页链接样式 */
.home-link {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    background: linear-gradient(to right, #e31837, #1a2980);
    color: white;
    padding: 2px 2px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.1rem;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    z-index: 1;
    border: none;
    outline: none;
}

.home-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #1a2980, #26d0ce);
    transition: all 0.6s ease;
    z-index: -1;
}

.home-link:hover::before {
    left: 0;
}

.home-link:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    color: white;
}

.home-link:active {
    transform: translateY(0);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

/* 添加飞机图标动画 */
.home-link i {
    margin-right: 10px;
    transition: transform 0.5s ease;
}

.home-link:hover i {
    transform: translateX(5px);
}
